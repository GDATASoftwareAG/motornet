name: .NET Core

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore Motor.NET.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore Motor.NET.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal Motor.NET.sln
    - name: Pack
      run: dotnet pack -v minimal -c Release --no-restore Motor.NET.sln
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: ./src/*/bin/Release/*.nupkg